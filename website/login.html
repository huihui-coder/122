<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 健身记录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="background-content">
            <h1 class="main-title">练瑜伽的十大好处</h1>
            <div class="pills-container">
                <div class="column">
                    <div class="pill"><div class="pill-icon" style="background-image: url('images/微信图片_20250705153744.jpg')"></div><span>增强身体柔韧性</span></div>
                    <div class="pill"><div class="pill-icon" style="background-image: url('images/微信图片_20250705153835.jpg')"></div><span>提高身体力量</span></div>
                    <div class="pill"><div class="pill-icon" style="background-image: url('images/微信图片_20250705153724.jpg')"></div><span>促进血液循环</span></div>
                    <div class="pill"><div class="pill-icon" style="background-image: url('images/微信图片_20250705153803.jpg')"></div><span>增强呼吸功能</span></div>
                    <div class="pill"><div class="pill-icon" style="background-image: url('images/微信图片_20250705153823.jpg')"></div><span>负担轻</span></div>
                </div>
                <div class="column">
                    <div class="pill pill-right"><span>改善身体平衡</span><div class="pill-icon" style="background-image: url('images/微信图片_20250705153813.jpg')"></div></div>
                    <div class="pill pill-right"><span>提高专注力和注意</span><div class="pill-icon" style="background-image: url('images/微信图片_20250705153816.jpg')"></div></div>
                    <div class="pill pill-right"><span>促进身心和</span><div class="pill-icon" style="background-image: url('images/微信图片_20250705153751.jpg')"></div></div>
                    <div class="pill pill-right"><span>预防和缓解疾病</span><div class="pill-icon" style="background-image: url('images/微信图片_20250705153754.jpg')"></div></div>
                    <div class="pill pill-right"><span>改善体态</span><div class="pill-icon" style="background-image: url('images/微信图片_20250705153757.jpg')"></div></div>
                </div>
            </div>
        </div>

        <div class="login-container">
            <form id="login-form">
                <h2>登录</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="请输入账户" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit">登 录</button>
                <div class="form-footer">
                    <a href="#">忘记密码?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
