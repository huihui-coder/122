<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录健身 - 健身记录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">健身π</div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="record.html" class="active">开始记录</a></li>
                    <li><a href="stats.html">我的统计</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="welcome-message"></span>
                <button id="logout-btn">退出</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>记录新的健身活动</h2>
        <form id="record-form" class="record-form">
            <div class="form-group">
                <label for="activity-type">运动类型</label>
                <select id="activity-type" required>
                    <option value="">请选择运动类型</option>
                    <option value="跑步">跑步</option>
                    <option value="游泳">游泳</option>
                    <option value="单车">单车</option>
                    <option value="力量训练">力量训练</option>
                    <option value="瑜伽">瑜伽</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">持续时间 (分钟)</label>
                <input type="number" id="duration" placeholder="例如: 30" required>
            </div>
            <div class="form-group">
                <label for="calories">消耗热量 (大卡)</label>
                <input type="number" id="calories" placeholder="例如: 200" required>
            </div>
            <div class="form-group">
                <label for="record-date">记录日期</label>
                <input type="date" id="record-date" required>
            </div>
            <button type="submit" class="btn">保存记录</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 健身记录. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script> <!-- 复用main.js检查登录和退出 -->
    <script src="js/record.js"></script>
</body>
</html>
